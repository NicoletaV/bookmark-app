<div class="wrapper">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>Create a new bookmark</mat-card-title>
      <mat-card-subtitle class="card-subtitle">Type bookmark name and url</mat-card-subtitle>
      <mat-icon mat-card-avatar color="accent" class="card-avatar">bookmark</mat-icon>
    </mat-card-header>

    <mat-card-content>
      <form class="bookmark-form" [formGroup]="bookmarkForm">
        <mat-form-field appearance="fill" class="first-input">
          <mat-label>Name</mat-label>
          <input
            matInput
            required
            type="text"
            [formControl]="bookmarkForm.controls.name"
          />
          <mat-hint>A suggestive name of the bookmark</mat-hint>
          <mat-error *ngIf="bookmarkForm.controls.name.hasError('required')">
            Required field
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="second-input">
          <mat-label>URL</mat-label>
          <input
            matInput
            required
            type="url"
            [formControl]="bookmarkForm.controls.url"
          />
          <mat-hint>The url of the bookmark</mat-hint>
          <mat-error *ngIf="bookmarkForm.controls.url.hasError('required')">
            Required field
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="accent"
        class="submit-button"
        type="submit"
        title="Save changes"
        [disabled]="!bookmarkForm.valid"
        (click)="addBookmark()"
      >
        CREATE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
